<html>
	<head>
		<title>SignUp</title>
	</head>
	<body>
		<div id= "container" align="center">
			<h3 align = "center"><b>Sign Up<br><br><br></b></h3>
			<form >
				<fieldset style="width:400px">
				<input type="text" name="firstname" placeholder ="First Name">
				<input type="text" name="lastname" placeholder="Last Name">
				
				<br>
				Email Address:<input type="text" name="emailAddress" placeholder="@yahoo.com" align="left" style="width:260px">
				
				<br>
				<a href="bsef19m530@pucit.edu.pk">I want to use my current email address</a>
				
				<br>
				<input type="text" name="password" placeholder="Password" style="width:350px">
				
				<br>
			<select name="+1" style="width:70px">
				<option value="+1">+1</option>
				<option value="+92">+92</option>
				<option value="+3">+3</option>
				<option value="+11">+11</option>
				<option value="+98">+98</option>
			</select>
				
				<input type="text" name="mobileNumber" placeholder="Mobile phone number" style="width:275px">
				
				<br>
			<select placeholder="Birth Month" style="width:115px">
				<option value="January">January</option>
				<option value="February">February</option>
				<option value="March">March</option>
				<option value="April">April</option>
				<option value="May">May</option>
				<option value="June">June</option>
				<option value="July">July</option>
				<option value="August">August</option>
				<option value="September">September</option>
				<option value="October">October</option>
				<option value="November">November</option>
				<option value="December">December</option>
			</select>
				
			<select placeholder="Day" style="width:80">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
			</select>
				
				
			<select placeholder="Year" style="width:145px">
				<option value="2001">2001</option>
				<option value="2002">2002</option>
				<option value="2003">2003</option>
				<option value="2004">2004</option>
				<option value="2005">2005</option>
				<option value="2006">2006</option>
			</select>
				
				<br>
				<input type="text" name="gender" placeholder="Gender(optional)" style="width:350px">
				
				<br>
				<p align ="center">
					By clicking "Continue", you agree to the <a href="https://auth.geeksforgeeks.org/roadBlock.php#">Terms</a>and <a href="https://drive.google.com/?usp=chrome_app">Privacy Policy</a>
				</p>
				<br>
				<input type="submit" value="continue">
			</fieldset>
			</form>
		</div>
	</body>
</html>
